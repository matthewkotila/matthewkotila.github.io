---
layout: default
title: Projects
---

<div class="posts">
  <p>Here is a list of the projects I've written.</p>
    {% for post in site.posts %}
      <h1 class="post-title">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>
      <time class="post-date">{{ post.description }}</time>
    {% endfor %}
</div>
